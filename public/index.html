<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <script src="/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div ng-controller='MainController'>
    <h1>Ok My Awesome App</h1>

    <p>{{message}}</p>
    <!-- PROFESSION SELECTION -->
    <div class="search-item">
        <select name="repeatSelect"
                id="repeatSelect"
                ng-model="model.selectedProfession"
                ng-change="update();">
            <option ng-repeat="option in model.professions" value="{{option}}">{{option}}</option>
        </select>

        <!-- GENDER SELECTION -->
        <select name="genderSelect"
                id="genderSelect"
                ng-model="model.selectedGender"
                ng-change="update();">
            <option ng-repeat="option in model.genders" value="{{option}}">{{option}}</option>
        </select></div>

    <!-- SEARCH -->
    <div class="search-item">
        <label>Search by id</label>
        <input type="search"
               name="search"
               ng-change="updateSearch()"
               ng-model="model.searchId"
               ng-trim="true"/>
    </div>

    <p>test {{filteredData.length}}</p>
    <ul>
        <li ng-repeat="person in filteredData track by $index">
            <span>{{person.first_name}} {{person.last_name}}</span>
            <br>
            <span>Email: {{person.email}}</span>
            <br>
            <span>Gender {{person.gender}}</span>
            <br>
            <span>Profession {{person.job_title}}</span>
            <hr>
        </li>
    </ul>

    <p>{{filteredData}}</p>
</div>
</body>
</html>
